    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtener la ruta actual del navegador
        const currentPath = window.location.pathname.split("/").pop(); // Solo el nombre del archivo
    
        // Obtener todos los enlaces de navegación
        const navLinks = document.querySelectorAll(".nav-link");
    
        // Recorrer cada enlace y añadir la clase 'active' al enlace correspondiente
        navLinks.forEach((link) => {
          // Comparar el href con el nombre del archivo actual
          const linkPath = link.getAttribute("href").split("/").pop();
    
          // Si coincide, añadir la clase 'active'
          if (linkPath === currentPath) {
            link.classList.add("active");
          } else {
            // Si no coincide, eliminar la clase 'active' en el caso que ya estuviera
            link.classList.remove("active");
          }
        });
      });
    </script>
