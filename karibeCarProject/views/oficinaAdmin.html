<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Administración - Oficinas</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link href="../resources/styles/estilos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header-include"></div>
    <!-- CONTENIDO PRINCIPAL -->

    <div class="container py-5">
      <div class="text-center">
        <img
          src="../resources/images/Guia-de-vehiculos1-1024x316.jpg"
          alt="Sucursal"
          class="img-fluid"
          style="margin-bottom: 20px; margin-top: 30px"
        />
      </div>

      <!-- Título -->
      <div class="texto-oficina">
        <h1 class="text-center mb-0" style="color: #245">
          Sucursales KaribeCar
        </h1>
        <h5 class="text-center" style="margin-top: 10px; color: #e67300">
          Estratégicamente posicionadas para tu comodidad
        </h5>
      </div>

      <div class="fondo-general">
        <div class="d-flex justify-content-end mb-3">
                           <!-- Botón para crear nueva oficina -->
<button class="btn btn-success mb-3" id="btnNuevaOficina">
    <i class="bi bi-plus-circle"></i> Nueva Oficina
  </button>
        </div>
      
        <div class="row g-4 mt-4" id="contenedor-sucursales">
          <!-- Aquí se insertarán dinámicamente las cards -->
        </div>
      </div>
      
      
    </div>


  
  <!-- Modal -->
  <div class="modal fade" id="modalOficina" tabindex="-1" aria-labelledby="titulo-formulario" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titulo-formulario">Nueva Oficina</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formOficina">
          <div class="modal-body">
            <div class="mb-3">
              <input required id="provincia" class="form-control" placeholder="Provincia">
            </div>
            <div class="mb-3">
              <input required id="canton" class="form-control" placeholder="Cantón">
            </div>
            <div class="mb-3">
              <input required id="telefono" class="form-control" placeholder="Teléfono">
            </div>
            <div class="mb-3">
              <input required id="direccion" class="form-control" placeholder="Dirección">
            </div>
            <div class="mb-3">
              <input id="horario" class="form-control" placeholder="Horario">
            </div>
            <div class="mb-3">
              <input id="google_maps" class="form-control" placeholder="Google Maps">
            </div>
            <div class="mb-3">
              <textarea id="descripcion" class="form-control" placeholder="Descripción"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
  

    <!-- FOOTER -->
    <div id="footer-include"></div>

    <!-- Bootstrap JS + includes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/include.js"></script>
    <script src="../scripts/modules/oficinaAdmin.js"></script>
  </body>
</html>
