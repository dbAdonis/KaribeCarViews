<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservas - Admin</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link href="../resources/styles/estilos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header-include"></div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container py-5">
      <!-- Título -->
      <div class="text-center mb-4">
        <h1 class="text-primary">Reservas Activas</h1>
        <p class="text-secondary">
          Gestión y seguimiento de vehículos reservados
        </p>
      </div>

      <!-- Contenedor dinámico de cards de reservas -->
      <div class="row g-4" id="contenedor-reservas">
        <!-- Las cards se insertan aquí dinámicamente -->
      </div>
    </div>
    
    <div class="modal fade" id="modalReserva" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="formReserva" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title" id="titulo-formulario">Nueva Reserva</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
    
            <div class="modal-body">
              <i class="bi bi-person fs-1"></i>
              <label class="form-label fs-2">Datos del cliente</label>
              <div class="row">
                <div class="col-6 col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">ID Cliente</label>
                    <input type="number" class="form-control" id="idCliente" required />
                  </div>
                </div>
                <div class="col-6 col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreCliente" required />
                  </div>
                </div>
                <div class="col-6 col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellidoCliente" required />
                  </div>
                </div>
                <div class="col-6 col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celular" placeholder="0000-0000" required />
                  </div>
                </div>
                <div class="col-6 col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correoElectronico" />
                  </div>
                </div>
                <div class="col-12 col-md-8">
                  <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" />
                  </div>
                </div>
              </div>
    
              <hr class="my-4" />
    
              <i class="bi bi-car-front fs-1"></i>
              <label class="form-label fs-2">Datos del alquiler</label>
              <div class="row">
                <div class="col-6 col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">ID Alquiler</label>
                    <input type="number" class="form-control" id="idAlquiler" required />
                  </div>
                </div>
                <div class="col-6 col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">Fecha inicio</label>
                    <input type="datetime-local" class="form-control" id="fechaInicio" required />
                  </div>
                </div>
                <div class="col-6 col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">Fecha fin</label>
                    <input type="datetime-local" class="form-control" id="fechaFin" required />
                  </div>
                </div>
              </div>
    
              <hr class="my-4" />
    
              <i class="bi bi-building fs-1"></i>
              <label class="form-label fs-2">Datos de oficina</label>
              <div class="row">
                <div class="col-6 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Oficina de recogida (ID)</label>
                    <input type="number" class="form-control" id="idOficina" required />
                  </div>
                </div>
                <div class="col-6 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Oficina de devolución (ID)</label>
                    <input type="number" class="form-control" id="idOficinaDevolucion" />
                  </div>
                </div>
              </div>
    
              <div class="mb-3">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" required />
              </div>
    
              <div class="mb-3">
                <label class="form-label">Fecha de reserva</label>
                <input type="datetime-local" class="form-control" id="fechaReserva" required />
              </div>
            </div>
    
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    

    <div id="footer-include"></div>

    <!-- Bootstrap JS + Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/include.js"></script>
    <script src="../scripts/modules/reservasAdmin.js"></script>
  </body>
</html>
