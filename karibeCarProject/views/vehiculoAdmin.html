<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Administración - Vehículos</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link href="../resources/styles/estilos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header-include"></div>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Administrar Vehículos</h3>
        <button class="btn btn-success mb-3" onclick="abrirModalNuevoVehiculo()">
            <i class="bi bi-plus-lg"></i> Nuevo Vehículo
          </button>
          
      </div>

      <div class="container-color">
        <div class="container my-5">
          <div class="row g-4" id="vehiculo-cards">
            <!-- Aquí se insertan las tarjetas desde vehiculo.js -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalVehiculo" tabindex="-1" aria-labelledby="titulo-formulario" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="titulo-formulario">Nuevo Vehículo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="formVehiculo">
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <input required id="marca" class="form-control" placeholder="Marca">
                  </div>
                  <div class="col-md-12 mb-3">
                    <input required id="modelo" class="form-control" placeholder="Modelo">
                  </div>
                  <div class="col-md-6 mb-3">
                    <input required id="placa" class="form-control" placeholder="Placa">
                  </div>
                  <div class="col-md-6 mb-3">
                    <input required id="año" class="form-control" placeholder="Año">
                  </div>
                  <div class="col-md-12 mb-3">
                    <input required id="kilometraje" class="form-control" placeholder="Kilometraje">
                  </div>
                  <div class="col-md-12 mb-3">
                    <input required id="cilindraje" class="form-control" placeholder="Cilindraje">
                  </div>
                  <div class="col-md-12 mb-3">
                    <input required id="potencia" class="form-control" placeholder="Potencia">
                  </div>
                  <div class="col-md-12 mb-3">
                    <input required id="pasajeros" class="form-control" placeholder="Pasajeros">
                  </div>
                  <div class="col-md-12 mb-3">
                    <input required id="traccion" class="form-control" placeholder="Tracción">
                  </div>
                  <div class="col-md-12 mb-3">
                    <input required id="transmision" class="form-control" placeholder="Transmisión">
                  </div>
                  <div class="col-md-12 mb-3">
                    <input required id="combustible" class="form-control" placeholder="Combustible">
                  </div>
                  <div class="col-md-12 mb-3">
                    <input required id="imagen" class="form-control" placeholder="URL de imagen">
                  </div>
                  <div class="col-md-12 mb-3">
                    <select required id="id_tipo_vehiculo" class="form-select">
                      <option value="">Tipo de Vehículo</option>
                      <option value="1">Sedán</option>
                      <option value="2">SUV</option>
                      <option value="3">Hatchback</option>
                    </select>
                  </div>
                  <div class="col-md-12 mb-3 d-flex align-items-center gap-2">
                    <input type="checkbox" id="aire_acondicionado">
                    <label for="aire_acondicionado" class="form-label mb-0">Aire Acondicionado</label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      
    <div id="footer-include"></div>

    <!-- Bootstrap JS + includes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/include.js"></script>
    <script src="../scripts/modules/vehiculoAdmin.js"></script>
  </body>
</html>
